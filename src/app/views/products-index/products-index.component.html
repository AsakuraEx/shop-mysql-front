<div class="flex">
    <div class="w-10/12">
        <table mat-table [dataSource]="products">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let product"> {{ product.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let product"> {{ product.name }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let product"> {{ product.price }}</td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let product"> {{ product.stock }}</td>
            </ng-container>

            <ng-container matColumnDef="deleted">
                <th mat-header-cell *matHeaderCellDef> Habilitado </th>
                <td mat-cell *matCellDef="let product"> {{ (product.deleted===false)?'Si':'No' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns" class="cursor-pointer" (click)="onRowClick(row)"></tr>

        </table>
    </div>
    <div class="w-2/12">
        <div class="bg-blue-material mx-3 h-full rounded-xl">
            <p class="text-center py-2 font-bold text-blue-material">
                Acciones
            </p>

            <ul class="text-center text-blue-material space-y-2">
                <li>
                    <button class="px-4 py-2 rounded-full cursor-pointer bg-blue-material-hover">Add Products</button>
                </li>
                <li>
                    <button class="px-4 py-2 rounded-full cursor-pointer bg-blue-material-hover">Update Products</button>
                </li>
            </ul>
        </div>
    </div>
</div>
