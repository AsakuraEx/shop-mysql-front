<div class="flex justify-between items-center border-b-2 py-2 mb-8 border-blue-900">
    <h2 class="text-blue-material font-bold text-2xl w-full">
        Client List
    </h2>
    
    <button matFab (click)="openCreateModal()"
    class="border rounded-full flex items-center justify-center p-2 
        text-green-500 bg-transparent hover:bg-gray-200 hover:text-green-700 
        transition-colors duration-150 ease-in cursor-pointer"
    >
        <mat-icon>save</mat-icon>
    </button>
</div>

<div class="flex flex-col">

    <mat-form-field>
        <mat-label>Filter:</mat-label>
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Ingrese el texto buscado..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let client; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let client">{{ client.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let client">{{ client.email }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Pais</th>
            <td mat-cell *matCellDef="let client">{{ client.address.country }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>DirecciÃ³n</th>
            <td mat-cell *matCellDef="let client">{{ client.address.province }}, {{ client.address.town }}, {{ client.address.street }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let client">
                <div class="flex gap-2">
                    <button matFab (click)="openUpdateModal(client)"
                    class="border rounded-full flex items-center justify-center p-2 
                        text-yellow-500 bg-transparent hover:bg-gray-200 hover:text-yellow-700 
                        transition-colors duration-150 ease-in cursor-pointer"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
    
                    <button matFab (click)="deleteClient(client.id)"
                    class="border rounded-full flex items-center justify-center p-2 
                        text-red-500 bg-transparent hover:bg-gray-200 hover:text-red-700 
                        transition-colors duration-150 ease-in cursor-pointer"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
